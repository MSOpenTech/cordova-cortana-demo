<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<header class="navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="../" class="navbar-brand">Phonegap Day</a>
			</div>
			<nav class="navbar-collapse bs-navbar-collapse collapse" role="navigation">
			</nav>
		</div>
	</header>
	<div class="content container">
		<div class="schedule">
			<h1>Schedule - October 24, 2014</h1>
			<ol class="template list-group"></ol>
			<script type="text/template">
				<% _.forEach(schedule, function(session) { %>
					<a href="#" class="list-group-item row" onclick="app.details('<%-session.title %>')">
						<div class="col-md-2">
							<h3 class="list-group-item-heading">
								<%- moment(session.start).format('hh:mm a')%>
								<br/>
								<small><%- moment.duration(session.end - session.start).humanize() %></small>
							</h3>
						</div>
						<div class="col-md-10">
							<div><%- session.title%></div> <em><% _.forEach(session.speakers, function(speaker) { %>
								<%- speaker %>
							<% }); %></em>
						</div>
					</a>
				<% }); %></script>
		</div>
		<div class="details" style="display:none">
			<div class="template"></div>
			<script type="text/template">
				<h1><%- title %> <small><%- moment(start).fromNow() %></small></h1>
				<hr/>
				<h3>
					<small>Starts at: </small> <%- moment(start).format('hh:mm a') %>
					<br/>
					<small>Duration: </small> <%- moment.duration(end - start).humanize() %></h3>
			<button onclick="app.schedule()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span>View Schedule</button>
			</script>
		</div>
	</div>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/moment.js"></script>
	<script type="text/javascript" src="lib/lodash.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript">window.onload = app.schedule;</script>
</body>
</html>
